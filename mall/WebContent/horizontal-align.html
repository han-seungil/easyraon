<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Layout Sample</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <!-- Layout Test -->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="panel-heading"><h3 class="panel-title"><strong>수직배열 레이아웃</strong></h3></div>
                <form class="form" role="form">
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label for="inputEmail3" class="control-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="inputPassword3" class="control-label" style="visibility:hidden;">Password</label>
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-10">
                            <label for="carrier" class="control-label col-xs-4">통신사</label>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="radio" name="carrier" id="optionsRadios1" value="option1" checked>SKT
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="radio" name="carrier" id="optionsRadios1" value="option1">KT
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-10">
                            <div class="col-xs-4" style="padding-left:0px;">
                                <label for="inputTel1" class="control-label">휴대전화</label>
                                <select class="form-control" id="inputTel1">
                                    <option>010</option>
                                    <option>011</option>
                                    <option>016</option>
                                    <option>017</option>
                                    <option>018</option>
                                    <option>019</option>
                                </select>
                            </div>

                            <div class="col-xs-4" style="padding-left:0px;">
                                <label for="inputTel2" style="visibility:hidden" class="control-label">Phone</label>
                                <input type="tel" class="form-control text-center" id="inputTel2" placeholder="0000" maxlength="4">
                            </div>
                            <div class="col-xs-4" style="padding-left:0px;">
                                <label for="inputTel3" style="visibility:hidden" class="control-label">Phone</label>
                                <input type="tel" class="form-control text-center" id="inputTel3" placeholder="0000" maxlength="4">
                            </div>
                        </div>
                    </div>


                </form>
            </div>
        </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.1.11.0.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
</body>

</html>
